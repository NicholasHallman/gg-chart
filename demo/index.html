<!doctype html>
<html lang="en-GB">
<head>
  <meta charset="utf-8">
  <style>
    body {
      background: #fafafa;
    }
  </style>
</head>
<body>
  <div id="demo">
  </div>

  <script type="module">
    import { css, html, render } from 'lit';
    import { data } from './data.js';
    import '../src/gg-chart.js';
    import '@brightspace-ui/core/components/typography/typography';

    const scaleTIC = [
      {name: 'Grade', lim: [0, 100], breaks: 10},
      {name: 'Time in Content'}
    ];

    const scaleCFG = [
      {name: 'Grades', lim: [0, 100]},
      {name: 'Number of Students'}
    ];

    const scaleCFGCategories = [
      {name: 'Grades', lim: [0, 100], breaks: ['0-9', '10-19', '20-29', '30-39', '40-49', '50-59', '60-69', '70-79', '80-89', '90-100', '']},
      {name: 'Number of Students'}
    ];

    const scaleGH = [
      {name: 'Month' },
      {name: 'Grade', lim: [0, 100]}
    ]

    const scalePIE = [
      {name: 'Grade', breaks: ['0-9', '10-19', '20-29', '30-39', '40-49', '50-59', '60-69', '70-79', '80-89', '90-100', '']},
      {name: 'Num Students', lim: [0, 50]}
    ];

    const handleTooltipArea = (areaType, aggr) => {
      switch (areaType) {
        case 'topLeft': return `${aggr} students with high time in content and low grades`;
        case 'topRight': return `${aggr} students with high time in content and high grades`;
        case 'bottomLeft': return `${aggr} students with low time in content and low grades`;
        case 'bottomRight': return `${aggr} students with low time in content and high grades`;
        default: return '';
      }
    }

    const handleTooltipPoint = (point) => `${point.aggrid} students received ${point.grade}`;

    const renderCharts = () => {
      const d = data();
      render(
        html`
        <h2 style="font-family: lato"> Regular </h2>
        <div style="display: flex;">
          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, timeInContent"
            scale="${JSON.stringify(scaleTIC)}"
            geom="point"
            stat="xmean ymean"
            tooltip="area"

            @gg-chart-area-click="${({detail: {aggr, areaType}}) => console.log(`area clicked ${areaType} ${aggr}`)}"

            title="Time in Content Vs Grade"
            theme="daylight"
            width="400"
            height="250">
          </gg-chart>
          <br>

          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, id"
            scale="${JSON.stringify(scaleCFG)}"
            geom="bar"
            stat="bin:10 ymean"
            tooltip="point, area"

            @gg-chart-point-click="${({detail: {point}}) => console.log(`point clicked ${point['grade']} ${point['aggrid']}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>

          <gg-chart
            data="${JSON.stringify(d[0].gradeHistory)}"
            aes="date, grade"
            scale="${JSON.stringify(scaleGH)}"
            geom="line"
            stat="ymean"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>

          <gg-chart
            data="${JSON.stringify(d[0].gradeHistory)}"
            aes="date, grade"
            scale="${JSON.stringify(scaleGH)}"
            geom="area"
            stat="ymean"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>
        </div>

        <h2 style="font-family: lato"> Flipped </h2>
        <div style="display: flex;">
          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, timeInContent"
            scale="${JSON.stringify(scaleTIC)}"
            geom="point"
            stat="xmean ymean"
            coord="flip"
            tooltip="area"
            .toolTipAreaFormatter="${handleTooltipArea}"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Time in Content Vs Grade"
            theme="daylight"
            width="400"
            height="250">
          </gg-chart>
          <br>

          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, id"
            scale="${JSON.stringify(scaleCFGCategories)}"
            geom="bar"
            stat="bin:10 ymean"
            coord="flip"
            tooltip="point"
            .toolTipPointFormatter="${handleTooltipPoint}"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.break-y { transform: translateY(-7px); } .guide-y { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>

          <gg-chart
            data="${JSON.stringify(d[0].gradeHistory)}"
            aes="date, grade"
            scale="${JSON.stringify(scaleGH)}"
            geom="line"
            stat="ymean"
            coord="flip"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>

          <gg-chart
            data="${JSON.stringify(d[0].gradeHistory)}"
            aes="date, grade"
            scale="${JSON.stringify(scaleGH)}"
            geom="area"
            stat="ymean"
            coord="flip"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>
        </div>

        <h2 style="font-family: lato"> Polar </h2>
        <div style="display: flex;">
          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, timeInContent"
            scale="${JSON.stringify(scaleTIC)}"
            geom="point"
            coord="polar:x"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Time in Content Vs Grade"
            theme="daylight"
            width="400"
            height="250">
          </gg-chart>
          <br>

          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, id"
            scale="${JSON.stringify(scaleCFG)}"
            geom="bar"
            stat="bin:10"
            coord="polar:y"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.breaky { transform: translateY(-7px)`}"
            width="400"
            height="250">
          </gg-chart>

          <gg-chart
            data="${JSON.stringify(d[0].gradeHistory)}"
            aes="date, grade"
            scale="${JSON.stringify(scaleGH)}"
            geom="line"
            coord="polar"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>

          <gg-chart
            data="${JSON.stringify(d[0].gradeHistory)}"
            aes="date, grade"
            scale="${JSON.stringify(scaleGH)}"
            geom="area"
            coord="polar"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>
        </div>

        <h2 style="font-family: lato"> Color Dimension </h2>
        <div style="display: flex; flex-wrap: wrap;">
          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, timeInContent, color(orgId)"
            scale="${JSON.stringify(scaleTIC)}"
            geom="point"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Time in Content Vs Grade"
            theme="daylight"
            width="400"
            height="250">
          </gg-chart>

          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, id, color(orgId)"
            scale="${JSON.stringify(scaleCFG)}"
            geom="bar"
            stat="bin:10 ymean"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>

          <gg-chart
            data="${JSON.stringify(d)}"
            aes="grade, id, color(orgId)"
            scale="${JSON.stringify(scaleCFG)}"
            geom="bar"
            stat="bin:10 ymean"
            pos="dodge"

            @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"

            title="Final Grades"
            theme="daylight"
            style="${css`.guide-x { display: none; }`}"
            width="400"
            height="250">
          </gg-chart>


        <gg-chart
          data="${JSON.stringify(d)}"
          aes="color(grade)"
          geom="bar"
          scale="${JSON.stringify(scalePIE)}"
          pos="stacked"
          coord="polar:y"
          stat="bin:10"

          @ggchart-point-click="${({detail: {x, y}}) => console.log(`point clicked ${x} ${y}`)}"
          title="Final Grades"
          theme="daylight"
          style="${css`.guide-x { display: none; } .axis-x {display: none} .axis-y {display: none}`}"
          width="400"
          height="250">
        </gg-chart>
        </div>

        `,
        document.querySelector('#demo')
      );
    }
    setInterval(renderCharts, 1000);

  </script>
</body>
</html>
